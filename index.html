<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/robyt2.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	<link rel="stylesheet" href="css/fonts/font-awesome-4.4.0/css/font-awesome.min.css">
	<title>LifeFonts</title>
</head>

<body onload="loadfontprimary();">
	<header class="kolbig">
		<h1 class="kol-3 centerkol text-center">
			See Soon!
		</h1><br>
		<h2 class="kol-3 centerkol text-center">
			<span id="more" onclick="loadfontprimary();">#Lifefonts</span> | Follow us
		</h2>
	</header>
	<script src="js/modernizr-2.8.3.min.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.fittext.js"></script>
	<script src="js/web.js"></script>
	<script>
		jQuery("header h1").fitText(0.6, { minFontSize: '30px', maxFontSize: '2000000000px' });
		jQuery("header h2").fitText(1.4, { minFontSize: '10px', maxFontSize: '40px' });
	</script>
</body>

</html>
